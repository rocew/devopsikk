services:
  # Веб-сервер (единственный открытый наружу)
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  # PHP обработчик
  app:
    build: .
    volumes:
      - .:/var/www/html
    environment:
      - DB_NAME=polls_db
      - DB_USER=user
      - DB_PASS=pass
      - DB_HOST=db
    depends_on:
      - db

  # База данных (скрыта)
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: polls_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
